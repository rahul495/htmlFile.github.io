<html>
    <head>
        <title>Types of Button</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body bgcolor="wheat">
        <form method="wheat">
            full name : <input type="text" id="fullname" name="fullname" maxlength="" size=""><br><br>
            email : <input type="email" id="fullname" name="email" maxlength="" size=""><br><br>
            password : <input type="password" id="password" name="password" maxlength="" size=""><br><br>
            <input type="submit" value="submit"><br><br>
